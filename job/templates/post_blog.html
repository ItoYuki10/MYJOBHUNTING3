<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}MYJOBHUNTING{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-2を入れる -->
          <div class="col offset-2">
            <form method="POST"
            enctype="multipart/form-data">
            {% csrf_token %}
              <table> 
                <tr>
                    <a><br><br></a>
                    <th>カテゴリ</th>
                    <td>{{ form.category }}</td>
                  </tr>
                <tr>
                  <th>タイトル</th>
                  <td>{{ form.title }}</td>
                </tr>

                <tr>
                  <th>内容</th>
                  <td>{{ form.content }}</td>
                </tr>

               
              </table>
              <hr>
              <button type="submit">保存する</button>
            </form>        
          </dv>
        </dv>
      </dv>
      {% endblock %}
