<!-- 静的ファイルのURLを生成するstaticタグをロードする -->
{% load static %}
<!DOCTYPE html>
<!-- 言語指定をenからjaに変更 -->
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!-- ページタイトル -->
  <title>{% block title %}{% endblock %}</title>
  <!-- staticでfavicon.icoのURLを生成する -->
  <link rel="icon" type="image/x-icon"
  　　　　 href={% static 'assets/favicon.ico' %} />
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
          crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
        rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <!-- staticでstyles.cssのURLを生成する -->
  <link href={% static 'css/styles.css' %} rel="stylesheet" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light"
       id="mainNav">
    <div class="container px-4 px-lg-5">
      <!--
      ナビゲーションバー左上のアンカーテキストとhref属性の値を変更
      -->
      <a class="navbar-brand"
         href={% url 'job:index' %}>就活ブログ</a>
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarResponsive"
              aria-controls="navbarResponsive"
              aria-expanded="false"
              aria-label="Toggle navigation">Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
          <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4"
               href="{% url 'job:index' %}">ホーム</a>
          </li>
          <li class="nav-item">
           
            <a class="nav-link px-lg-3 py-3 py-lg-4"
               href="{% url 'job:Yourself_list' %}">自己分析</a>
          </li>
          <li class="nav-item">
           
            <a class="nav-link px-lg-3 py-3 py-lg-4"
               href="{% url 'job:Interview_list' %}">面接</a>
          </li>
          <li class="nav-item">
           
            <a class="nav-link px-lg-3 py-3 py-lg-4"
               href="{% url 'job:Companyinfo_list' %}">企業情報</a>
          </li>
          
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <!-- ページのヘッダーはベーステンプレートを使用するページで設定する -->
  {% block header %}{% endblock %}
  
  <!-- Main Content -->
  <!-- ページのコンテンツはベーステンプレートを使用するページで設定する -->
  {% block contents %}{% endblock %}

  <!-- Footer -->
  <footer>
    <center>
   <!-- <img src="static/assets/img/kigyou.gif"> -->
    
    </p>
    </center>
  </footer>


  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Custom scripts for this template -->
  <!-- staticでjs/scripts.jsのURLを生成する -->
  <script src={% static 'js/scripts.js' %}></script>
</body>

</html>
